<!DOCTYPE html>
<html lang="en">

    <title>Tabela</title>
    <link rel="stylesheet" href="tabela.css">

<body>

            <tr>

            </tr>
            <tr>
                <td class="um">Café</td>
                <td class="um">R$10,90</td>

            </tr>
            <tr>
                <td class="um">Arroz</td>

            </tr>
        </tbody>
    </table>

</html>
